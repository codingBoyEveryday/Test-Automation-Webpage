{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block navbar_login %}
  <li class="active"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
{% endblock %}

{% block content %}
  <div class = "row">
    <div class="col-md-6">
      <h4>Login</h4>
        <form class="form-horizontal" role="form" method="post">
          <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username</label>
            <div class="col-sm-6">
              <input class="form-control" type="text" id="username" name="username" value="{{ username }}">
            </div>
            <div class="col-sm-4 error_message">{{ name_error }}</div>
          </div> <!--/.form-group-->
          <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password</label>
            <div class="col-sm-6">
              <input class="form-control" type="password" id="password" name="password">
            </div>
            <div class="col-sm-4 error_message">{{ pwd_error }}</div>
          </div> <!--/.form-group-->
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
              <input type="submit" class="btn btn-default" name="user_action" value="submit">
            </div>
          </div> <!--./form-group-->
        </form>
    </div> <!--col-md-6-->
  </div>

{% endblock %}
